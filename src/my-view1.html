<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <paper-dialog id="newcoldlg" entry-animation="scale-up-animation"
		  exit-animation="fade-out-animation" modal >
	<h2>Dialog Title</h2>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute
	    irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
	<div class="buttons">
	    <paper-button>More Info...</paper-button>
	    <paper-button dialog-dismiss>Decline</paper-button>
	    <paper-button dialog-confirm autofocus>Accept</paper-button>
	</div>
    </paper-dialog>

    <div class="card">
	<div>
	    <paper-icon-button id="addcol" on-tap="add_col" icon="menu"</paper-icon-button>
	    <paper-tooltip for="addcol">Add new column</paper-tooltip>
	</div>
	<vaadin-grid id="dmngrid">
	    <table>
		<tbody>
		    <tr>
			<td>One</td>
			<td>Two</td>
		    </tr>
		</tbody>
	    </table>
	</vaadin-grid>
    </div>
  </template>

  <script>
    Polymer({
	is: 'my-view1',
	properties: {
	    grid: {
		type: Object
	    }
	},
	add_col: function(){
	this.$.newcoldlg.open();
	this.grid = this.$.dmngrid;
	    this.grid.addColumn({name: 'cobraColumn'});
	}
    });
  </script>
</dom-module>
